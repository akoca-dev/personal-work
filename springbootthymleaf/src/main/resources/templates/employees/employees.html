<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Page</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">

        <h3>Employee Page</h3>
        <hr/>

        <a th:href="@{/employees/new-employee}" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>

        <table class="table table-bordered table-dark table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/update-employee(employeeId=${employee.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/employees/delete-employee(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete employee ?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
